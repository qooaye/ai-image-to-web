<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙椒干貝醬 - 限時優惠</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header class="promo-banner">
        <div class="banner-content">
            <div class="left-section">
                <h1 class="main-title">雙椒干貝醬!!</h1>
                <div class="promo-text">
                    <span class="limited-time">限時優惠</span>
                    <span class="order-now">立即訂購</span>
                </div>
                <div class="offer">
                    <span class="buy-text">買</span>
                    <span class="number">4</span>
                    <span class="get-text">送</span>
                    <span class="number-large">1</span>
                </div>
            </div>
            
            <div class="center-section">
                <div class="product-container">
                    <img src="https://via.placeholder.com/200x250/ffffff/000000?text=干貝醬" alt="干貝醬產品圖" class="product-image">
                    <div class="product-label">干貝醬</div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="quality-badge">
                    <span class="quality-text">品質</span>
                    <span class="guarantee">保證</span>
                </div>
                <div class="features">
                    <div class="feature">Q彈千貝絲</div>
                    <div class="feature">雙椒</div>
                    <div class="feature">招牌配方</div>
                </div>
                <button class="login-btn" onclick="openLoginModal()">會員登入</button>
            </div>
        </div>
    </header>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>會員登入</h2>
                <span class="close" onclick="closeLoginModal()">&times;</span>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> 記住我
                    </label>
                    <a href="#" class="forgot-password">忘記密碼？</a>
                </div>
                <button type="submit" class="submit-btn">登入</button>
                <div class="register-link">
                    還沒有帳號？<a href="#">立即註冊</a>
                </div>
            </form>
        </div>
    </div>

    <main class="main-content">
        <section class="recipe-section">
            <h2 class="section-title">熱門醬料</h2>
            <div class="recipe-grid">
                <div class="recipe-card" id="recipe-1">
                    <span class="recipe-label">簡單料理</span>
                    <img src="images/products.png" alt="原味雲吞麵" class="recipe-image">
                    <h3 class="recipe-title">原味雲吞麵</h3>
                    <p class="recipe-description">經典十足道地風味</p>
                    <button class="recipe-button">→</button>
                </div>

                <div class="recipe-card" id="recipe-2">
                    <span class="recipe-label">人氣王</span>
                    <img src="images/products.png" alt="泰式檸檬雲吞麵" class="recipe-image">
                    <h3 class="recipe-title">泰式檸檬雲吞麵</h3>
                    <p class="recipe-description">酸甜開胃好滋味</p>
                    <button class="recipe-button">→</button>
                </div>

                <div class="recipe-card" id="recipe-3">
                    <span class="recipe-label">香辣王</span>
                    <img src="images/products.png" alt="雙椒炸醬" class="recipe-image">
                    <h3 class="recipe-title">雙椒炸醬</h3>
                    <p class="recipe-description">麻辣十足道地風味</p>
                    <button class="recipe-button">→</button>
                </div>

                <div class="recipe-card" id="recipe-4">
                    <span class="recipe-label">特製王</span>
                    <img src="images/products.png" alt="花椒泡菜鍋菊" class="recipe-image">
                    <h3 class="recipe-title">花椒泡菜鍋菊</h3>
                    <p class="recipe-description">香麻爽脆好滋味</p>
                    <button class="recipe-button">→</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('登入成功！歡迎 ' + username);
                closeLoginModal();
            } else {
                alert('請輸入帳號和密碼');
            }
        });
    </script>
</body>
</html>
